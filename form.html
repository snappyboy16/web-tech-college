<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<center>
    <form style="background: #2e2e2e; width: 250px;">
        <h2 style="color: #757575">Sign Up</h2>
        <form>
            <p style="margin-right: 90px;"><b style="color: #757575;">Username</b>
                <br>
                <input placeholder="Username" type="text" name="name" style="margin-left: 45px; margin-top: 10px; border-radius: 5px; background-color: #454545; height: 25px;">
            </p>
            <br>
            <p style="margin-right: 120px;"><b style="color: #757575;">Email</b>
                <br>
                <input placeholder="Email" type="email" name="email" style="margin-left: 45px; margin-top: 10px; border-radius: 5px; background-color: #454545; height: 25px;">
            </p>
            <br>
            <p style="margin-right: 90px;"><b style="color: #757575;">Password</b>
                <br>
                <input placeholder="Password" type="password" name="password" style="margin-left: 45px; margin-top: 10px; border-radius: 5px; background-color: #454545; height: 25px;">
            </p>
            <br>
            <p style="margin-right: 40px;"><b style="color: #757575;">Retype password</b>
                <br>
                <input placeholder="Retype password" type="password" name="password" style="margin-left: 45px; margin-top: 10px; border-radius: 5px; background-color: #454545; height: 25px;">
            </p>
            <br>
            <input type="checkbox">Accept the terms and policies
            <br>
            <button style="margin-top: 20px; margin-right: 130px; background-color: #2100f7; border-color: #2100f7; border-radius: 5px; color: #fff; height: 40px;"><b>Sign Up</b></button>
            <hr>
            <center>
                <p style="color: #fff;">Already have an account?</p>
                <button style="background-color: #5c5c5c; width: 200px; height: 30px; color: #fff; border-color: #5c5c5c; border-radius: 5px;"><b>SIGN IN</b></button>
            </center>
            <br>
        </form>
    </form>
</center>
</body>
</html>
