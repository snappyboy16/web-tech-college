<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table-Easy</title>
</head>
<body>
<center>
    <table border="#ff0000" style="border-radius: 5px; border-color: #ff0000;">
        <p>Афиша фильмов</p>
        <tr>
            <th bgcolor="#260ccf" style="color: #fff;">Название фильма</th>
            <th bgcolor="#870ccf" style="color: #fff;">Время сеанса</th>
            <th bgcolor="#30cf0c" style="color: #fff;">Дата сеанса</th>
            <th bgcolor="#cf0c0c" style="color: #fff;">Стоимость</th>
        </tr>
        <tr align="center">
            <td bgcolor="#7c7d7c" style="color: #fff;">Аватар</td>
            <td bgcolor="#7c7d7c" style="color: #fff;">18:40</td>
            <td bgcolor="#7c7d7c" style="color: #fff;">20.01</td>
            <td bgcolor="#7c7d7c" style="color: #fff;">100 Р</td>
        </tr>
        <tr align="center">
            <td bgcolor="#b81f1f" style="color: #fff;">Чебурашка</td>
            <td bgcolor="#b81f1f" style="color: #fff;">13:00</td>
            <td bgcolor="#b81f1f" style="color: #fff;">20.01</td>
            <td bgcolor="#b81f1f" style="color: #fff;">200 Р</td>
        </tr>
        <tr align="center">
            <td bgcolor="#7c7d7c" style="color: #fff;">Время</td>
            <td bgcolor="#7c7d7c" style="color: #fff;">15:40</td>
            <td bgcolor="#7c7d7c" style="color: #fff;">20.01</td>
            <td bgcolor="#7c7d7c" style="color: #fff;">50 Р</td>
        </tr>
    </table>
</center>
</body>
</html>
